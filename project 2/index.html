<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Giga Pet</title>
    <link id="favicon" rel="icon" href="https://glitch.com/edit/favicon-app.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-2.2.1.min.js"
            integrity="sha256-gvQgAFzTH6trSrAWoH1iPo9Xc96QxSZ3feW6kem+O00="
            crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>This is your Giga Pet</h1>
    </header>

    <main>
        <section class="pet-image-container">
            <!-- Replace pet image with your own pet image -->
            <img class="pet-image" src="pictures/rathalos_red.jpg">
        </section>
        <section class="dashboard">
            <div>Name: <strong><span class="name"></span></strong></div>
            <div>Level: <strong><span class="level"></span></strong></div>
            <div>Weight: <strong><span class="weight"></span> pounds</strong></div>
            <div>Happiness: <strong><span class="happiness"></span> tail wags (per min)</strong></div>
            <div class="button-container">
                <button class="treat-button">
                    Treat
                </button>
                <button class="play-button">
                    Play
                </button>
                <button class="exercise-button">
                    Exercise
                </button>
                <button class="new-button">
                    Listen to Music (super big risk)
                </button>
            </div>
        </section>

        <!-- Suggestions box -->
        <section class="suggestions-container">
            <h2>Suggestions</h2>
            <div class="suggestions"></div>
        </section>

        <!-- list of audio elements for shared sound effect -->
        <audio id="actionSound" src="audio/vine.m4a"></audio>
        <audio id="prowlerSound" src="audio/prowler.mp3"></audio>
        <audio id="helpSound" src="audio/help.mp3"></audio>
        <audio id="song1" src="audio/song1.mp3"></audio>
        <audio id="song2" src="audio/song2.mp3"></audio>
        <audio id="song3" src="audio/song3.mp3"></audio>
        <audio id="song4" src="audio/song4.mp3"></audio>
        <audio id="song5" src="audio/song5.mp3"></audio>
        <audio id="song6" src="audio/song6.mp3"></audio>
    </main>
</body>
</html>
